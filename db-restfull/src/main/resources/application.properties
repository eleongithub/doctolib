# Paramètre de la base de données
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot?currentSchema=springboot
spring.datasource.username=springboot
spring.datasource.password=springboot

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.syscom=WARN
# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
#output to a log file
logging.file=/home/ansible/IdeaProjects/doctolib/db-restfull/logs/application.log

#Paramètres du serveur de mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configurer SSL pour Spring Boot
enabled.ssl=false